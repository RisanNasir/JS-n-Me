<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Rest Countries Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="fullWrapper">
    <header class="noselect">
      <h1>Where in the world?</h1>
      <a class="gitLink" href="https://github.com/RisanNasir/JS-n-Me/tree/main/rest-countries-flexbox"><i class="fab fa-github gitLink"></i></a>
      <div class="mode">
        <i class="far fa-moon"></i>
        <a class="changemode" href="#">Light Mode</a>
      </div>
    </header>
    <div class="wrapper">
      <div class="search">
        <div class="searchBox">
          <i class="fas fa-search icon"></i>
          <input id="inputSearch" type="search" name="countrySearch" placeholder="Search the country ..." >
        </div>
        <div class="dropDown">
          <button>Filter by Region  <i class="fas fa-caret-down"></i></button>
          <ul>
            <li><a class="searchByRegion" href="#">Africa</a></li>
            <li><a class="searchByRegion" href="#">Asia</a></li>
            <li><a class="searchByRegion" href="#">Europe</a></li>
            <li><a class="searchByRegion" href="#">Americas</a></li>
            <li><a class="searchByRegion" href="#">Oceania</a></li>
          </ul>
        </div>
        
      </div>

      <div class="cardContainer">
        <div class="card">
          <img class="flag inverted" src="https://www.gettyimages.co.uk/gi-resources/images/500px/983794168.jpg" >
          
          <div class="cardDetail">
            <h2>Pakistan</h2>
            <p><strong>Population: </strong></p>
            <p><strong>Region: </strong></p>
            <p><strong>Capital: </strong></p>
          </div>
          
        </div>

      </div>
      <div class="push"></div>
    </div>
    <!-- <footer>Copyright &copy; Nasir Amin 2021</footer> -->
  </div>
  <script src="index.js"></script>
</body>
</html>
